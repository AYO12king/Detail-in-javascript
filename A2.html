<!DOCTYPE html>
<html>
    <head><titl>Javascript</titl></head>
    <body>
        <h2>Javascript Error Handling</h2>
        <p>This example demonstrators how to use <b>catch</b>to display an error.</p>
        <p id="errormessage"></p>
        <script>
            try {
                addalert("Welcome guest!");
            }
            catch(err) {
                document.getElementById("errormessage").innerHTML = err.message;
            }
        </script>
    </body>
</html>
